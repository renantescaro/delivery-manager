<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
</head>
<body>
    <div th:insert="~{/panel}"></div>

    <h1>Editar Usuário</h1>
    <form
        th:action="@{/panel/delivery-man/edit/{id}(id=${deliveryMan.id})}"
        method="post"
        th:object="${deliveryMan}">
        <div class="row" style="margin: 0 30px 0 30px;">
            <div class="mb-6">
                <label for="name" class="col-form-label">Nome</label>
                <input
                    type="text" class="form-control"
                    name="name" id="name"
                    th:field="*{name}" required>
            </div>
            <div class="mb-6">
                <label for="document" class="col-form-label">Documento</label>
                <input
                    type="text" class="form-control"
                    name="document" id="document"
                    th:field="*{document}" required>
            </div>
            <div class="mb-6">
                <label for="phone" class="col-form-label">Celular</label>
                <input
                    type="text" class="form-control"
                    name="phone" id="phone"
                    th:field="*{phone}" required>
            </div>
            <div class="mb-6">
                <label for="address" class="col-form-label">Cidade</label>
                <input
                    type="text" class="form-control"
                    name="address" id="address"
                    th:field="*{address}" required>
            </div>
            <div class="mb-6">
                <label for="addressCity" class="col-form-label">Logradouro</label>
                <input
                    type="text" class="form-control"
                    name="addressCity" id="addressCity"
                    th:field="*{addressCity}" required>
            </div>
            <div class="mb-6">
                <label for="birthday" class="col-form-label">Data Nascimento</label>
                <input
                    type="date" class="form-control"
                    name="birthday" id="birthday"
                    th:field="*{birthday}"
                    th:value="${#dates.format(birthday, 'yyyy-MM-dd')}"
                    required>
            </div>
            <div class="mb-6">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-warning" th:href="@{/panel/delivery-man}">
                    Cancelar
                </a>
            </div>
        </div>
    </form>

    <script>
    </script>
</body>
</html>
