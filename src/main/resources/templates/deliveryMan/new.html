<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Entregador</title>
</head>
<body>
    <div th:insert="~{/panel}"></div>

    <h1>Novo Entregador</h1>
    <form
        th:action="@{/panel/delivery-man/new}"
        method="post"
        th:object="${deliveryMan}"
        autocomplete="off">
        <div class="row" style="margin: 0 30px 0 30px;">
            <div class="mb-6">
                <label for="name" class="col-form-label">Nome</label>
                <input
                    type="text" class="form-control"
                    name="name" id="name" autocomplete="off"
                    th:field="*{name}" required>
            </div>
            <div class="mb-6">
                <label for="document" class="col-form-label">Documento</label>
                <input
                    type="text" class="form-control"
                    name="document" id="document" autocomplete="off"
                    th:field="*{document}" required>
            </div>
            <div class="mb-6">
                <label for="phone" class="col-form-label">Celular</label>
                <input
                    type="text" class="form-control"
                    name="phone" id="phone" autocomplete="off"
                    th:field="*{phone}" required>
            </div>
            <div class="mb-6">
                <label for="addressCity" class="col-form-label">Cidade</label>
                <input
                    type="text" class="form-control"
                    name="addressCity" id="addressCity" autocomplete="off"
                    th:field="*{addressCity}" required>
            </div>
            <div class="mb-6">
                <label for="address" class="col-form-label">Logradouro</label>
                <input
                    type="text" class="form-control"
                    name="address" id="address" autocomplete="off"
                    th:field="*{address}" required>
            </div>
            <div class="mb-6">
                <label for="birthday" class="col-form-label">Data Nascimento</label>
                <input
                    type="date" class="form-control"
                    name="birthday" id="birthday" autocomplete="off"
                    th:field="*{birthday}" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-warning" th:href="@{/panel/delivery-man}">Cancelar</a>
            </div>
        </div>
    </form>

    <script>
    </script>
</body>
</html>
